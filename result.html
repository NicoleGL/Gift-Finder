<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="project.css">
    <script src="https://kit.fontawesome.com/74fd607243.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here is your gift!</title>
</head>

<body>
    <div class="main-div">
        <h1 class="title">Your result is...</h1>

        <div class="result">
            <div class="photo-and-link">
                <img src="" class="product-img" id="product-img">
                <a class="store-link" id="store-link" target="_blank">See in store</a>
            </div>
            <div class="product-info">
                <h2 id="product-title">Title</h2>
                <p>Price: <span id="product-price"></span></p>
                <p>Brand: <span id="product-brand"></span></p>
                <p id="product-description"></p>
            </div>
        </div>
        <div class="final-buttons-div">
            <a href="result.html" class="final-button"><i class="fas fa-dice"></i>Randomize Again</a>
            <a href="index.html" class="final-button"><i class="fas fa-home"></i>Start Again</a>
        </div>
    </div>
    <script src="project.js"></script>
    <script src="result.js"></script>
</body>

</html>
