<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="project.css" />
    <link rel="stylesheet" href="character.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose a character</title>
  </head>

  <body>
    <div class="main-div">
      <img src="verify-your-identity.png" alt="Magnifying glass" class="icon" />
      <h1 class="title choose">Choose the character that fits most:</h1>
      <div class="scrollable">
        <div class="row-of-buttons">
          <a class="character-button" id="gym rat">
            <img src="We Are Women - Bust (1).png" class="character-img" />
            <p class="character-name">The Gym Rat</p>
          </a>
          <a class="character-button" id="traveller">
            <img src="Dayflow - Riding.png" class="character-img" />
            <p class="character-name">The Traveller</p>
          </a>
          <a class="character-button" id="emo">
            <img src="Shiny Happy - Weird Poses.png" class="character-img" />
            <p class="character-name">The Emo</p>
          </a>
          <a class="character-button" id="geek">
            <img src="Amigos - Sitting on Chair.png" class="character-img" />
            <p class="character-name">The Geek</p>
          </a>
          <a class="character-button" id="dad">
            <img src="Stuck at Home - Imagination.png" class="character-img" />
            <p class="character-name">The Airport Dad</p>
          </a>
          <a class="character-button" id="mom">
            <img src="Stuck at Home - Pie.png" class="character-img" />
            <p class="character-name">The Foodie Mom</p>
          </a>
          <a class="character-button" id="influencer">
            <img src="Dayflow - Shop Online.png" class="character-img" />
            <p class="character-name">The Influencer</p>
          </a>
          <a class="character-button" id="spiritualist">
            <img src="Hands - Crystal.png" class="character-img" />
            <p class="character-name">The Spiritualist</p>
          </a>
        </div>
        <div class="two-buttons-div">
          <a href="category.html" class="return-button">Return</a>
          <a href="result.html" class="continue-button">Continue</a>
        </div>
      </div>
    </div>
    <script src="project.js"></script>
    <script src="character.js"></script>
  </body>
</html>
