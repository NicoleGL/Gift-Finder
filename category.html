<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/74fd607243.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="project.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose a category</title>
  </head>

  <body>
    <div class="main-div">
      <img
        src="freedom-of-choice.png"
        alt="Choose a category icon"
        class="icon"
      />
      <h1 for="category" class="title">Choose a category:</h1>
      <div class="circle-of-categories">
        <a class="category-button">Clothes</a>
        <a class="category-button">Electronics</a>
        <a class="category-button">Decoration</a>
        <a class="category-button">Sports & Outdoors</a>
        <a class="category-button">Games</a>
        <a class="category-button">Hobbies</a>
        <a class="category-button">Books</a>
        <a class="category-button">Cooking</a>
        <a class="category-button">Accessories</a>
        <a class="all-categories" id="all-categories">All</a>

        <div class="category-icons" id="category-icons">
          <i class="invisible fas fa-tshirt"></i>
          <i class="invisible fas fa-shopping-bag"></i>
          <i class="invisible fas fa-cookie-bite"></i>
          <i class="invisible fas fa-book-open"></i>
          <i class="invisible fas fa-palette"></i>
          <i class="invisible fas fa-football-ball"></i>
          <i class="invisible fas fa-gamepad"></i>
          <i class="invisible fas fa-robot"></i>
          <i class="invisible fas fa-couch"></i>
        </div>
      </div>

      <!-- <label for="category" class="title choose">Choose a category:</label>
      <div class="select-div">
        <select name="category" id="category" class="drop-down">
          <option value="all">All</option>
        </select>
      </div> -->
      <div class="two-buttons-div">
        <a href="budget.html" class="return-button">Return</a>
        <a href="character.html" class="continue-button" id="continue-btn"
          >Continue</a
        >
      </div>
    </div>
    <script src="project.js"></script>
    <script src="category.js"></script>
  </body>
</html>
