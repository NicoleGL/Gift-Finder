<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="project.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a category</title>
</head>

<body>
    <div class="main-div">
        <img src="freedom-of-choice.png" alt="Choose a category icon" class="icon">
        <label for="category" class="title choose">Choose a category:</label>
        <div class="select-div">
            <select name="category" id="category" class="drop-down">
                <option value="all">All</option>
                <option value="clothes">Clothes</option>
                <option value="electronics">Electronics</option>
                <option value="outdoor-activities">Outdoor activities</option>
                <option value="board-games">Board games</option>
                <option value="home-decoration">Home decoration</option>
            </select>
        </div>
        <div class="two-buttons-div">
            <a href="budget.html" class="return-button">Return</a>
            <a href="character.html" class="continue-button">Continue</a>
        </div>
    </div>
</body>

</html>
