<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="project.css" />
    <link rel="stylesheet" href="budget.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your budget</title>
  </head>

  <body>
    <div class="main-div">
      <img src="paid.png" alt="Money bag icon" class="icon" />
      <h1 class="title choose">Choose a budget for your gift:</h1>
      <input
        type="range"
        min="1"
        max="101"
        value="20"
        class="slider"
        id="slider"
      />
      <p class="budget-value" id="budget-text">$20 or less</p>
      <div class="two-buttons-div">
        <a href="index.html" class="return-button">Return</a>
        <a href="category.html" class="continue-button" id="continue-btn"
          >Continue</a
        >
      </div>
    </div>

    <script src="project.js"></script>
    <script src="budget.js"></script>
  </body>
</html>
